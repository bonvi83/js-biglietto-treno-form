<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Biglietto del Treno</title>

    <!-- link font awesome,  VERIFICA NUOVE VERSIONI -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

    <!-- link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- link my CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h2 class="text-center mb-0">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <section class="primaparte gap-5 d-flex p-2">
        <form>
            <div class="d-flex justify-content-center gap-3 p-2">
                <div class="nomeinput text-center">
                    <label>Nome e Cognome</label> <br>
                    <input type="text" name="" id="name">
                </div>
                <div class="km text-center">
                    <label>Km da percorrere</label> <br>
                    <input type="text" name="" id="km">
                </div>
                <div class="fasciaetà text-center">
                    <label>Fascia di Età</label> <br>
                    <select name="age" id="age-select">
                        <option value="">Seleziona un opzione:</option>
                        <option value="under">Minorenne</option>
                        <option value="normal">Maggiorenne</option>
                        <option value="over">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="buttons gap-3 d-flex justify-content-center p-2">
                <button type="button" id="invia">Genera</button>
                <input type="reset">
            </div>
        </form>
    </section>
    
    <h2 class="text-center mb-0">IL TUO BIGLIETTO</h2>
    <section class="secondaparte gap-5 p-2">
        <div>
            <h5 class="text-center">DETTAGLIO DEI PASSEGGERI</h5>
            <div class="d-flex justify-content-center gap-5">
                <div class="nomeoutput">Nome del Passeggero
                    <div id="output-nome"></div>
                </div>
                <div class="offerta">Offerta
                    <div id="output-offerta"></div>
                </div>
                <div class="carrozza">Carrozza
                    <div id="output-carrozza"></div>
                </div>
                <div class="codice">Codice CP
                    <div id="output-codice"></div>
                </div>
                <div class="costo">Costo del biglietto
                    <div id="output-costo"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- link a javascript -->
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
